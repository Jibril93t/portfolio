<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"><!--<meta> représente toute information de métadonnées-->
    <meta name="description" content="Exemple simple avec plusieurs balises HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefolio</title>
     <!--<title> définit le titre du document-->
    <link rel="stylesheet" href="mane.css">
</head> <!--<head> fournit des informations générales (métadonnées) sur le document-->

<body>

    <!--<body> représente le contenu principal du document HTML -->
    <!--https://developer.mozilla.org/fr/docs/Web/HTML/Element/header  -->
    <header>
        <h1 class="Portefolio">Portefolio</h1> <!--<h1> à <h6> représentent les six niveaux de titre de section-->
    </header>

    <!-- Section principale -->
    <!--https://developer.mozilla.org/fr/docs/Web/HTML/Element/section   -->
    <section>
        <h2>BTS SIO</h2>
        <p>Bonjour !<strong>voici le </strong> formulaire BTS SIO.</p><!--<strong> indique que le texte a une importance particulière-->
        <p><!-- <p> représente un paragraphe de texte-->
        </p>
        <hr>
        <p> <br>.</p><!--<br> crée un saut de ligne-->
    </section>

    <!-- Formulaire -->
    <!-- https://developer.mozilla.org/fr/docs/Web/HTML/Element/input -->
    <section>
        <h2>Formulaire de contact</h2>
        <form>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email">
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" placeholder="Votre message ici"></textarea>
            </div>
            <div>
                <label for="choix">Choisissez une option :</label><!--<label> représente une légende pour un objet d'une interface utilisateur-->
                <select id="choix" name="choix">
                    <option value="sioa">sioa</option>
                    <option value="siob">siob</option>
                    <option value="sioc">sioc</option>
                </select>
            </div><!--<div> est le conteneur générique du contenu du flux-->
            <button type="submit">Envoyer</button><!--<button> est un élément interactif -->
        </form><!--<form> représente un formulaire-->
    </section>

    <!-- Table -->
    <!-- https://developer.mozilla.org/fr/docs/Web/HTML/Element/section -->
    <section>
        <h2>Prix des equipements informatiques</h2>
        
        <table><!--<table> permet de représenter un tableau de données-->
            <caption>Liste des equipements</caption>
            <!--prix des equipements-->
            <thead>
                <tr>
                    <th>Produit</th><!-- <th> définit une cellule d'un tableau comme une cellule d'en-tête pour un groupe de cellules.-->
                    <th>Prix</th>
                    <th>Quantité</th>
                </tr>
            </thead><!--<thead> définit un ensemble de lignes qui définit l'en-tête des colonnes d'un tableau.-->
            <tbody>
                <tr>
                    <td>Pc portable</td><!--<td> définit une cellule d'un tableau qui contient des données-->
                    <td>500€</td>
                    <td>1</td>
                </tr>
                <tr> <!--<tr> définit une ligne de cellules dans un tableau-->
                    <td>Cours en ligne </td>
                    <td>50€</td>
                    <td>1</td>
                </tr>
            </tbody><!--L'élément HTML <tbody> permet de regrouper un ou plusieurs éléments-->
            <tfoot><!--<tfoot> permet de définir un ensemble de lignes qui résument les colonnes d'un tableau.-->
                <tr>
                    <td colspan="2">disques dur  20€</td> 
                    <!---->
                    <td>1</td>
                </tr>
            </tfoot>
        </table>
    </section><!--<section> représente une section générique d'un document-->
